<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oroundo Student Project</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Oroundo CGEP Application</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex flex-column container mt-5 ">
      <div id="map" class="map align-self-center"></div>
      <h1 id="status" class="display-4 title text-success session-false">
        Session Running...
      </h1>
      <h3 id="square-area"></h3>
      <button
        class="btn btn-primary btn-block start-session-btn align-self-center session-false"
        id="start-session"
      >
        Start Session
      </button>
      <button
        id="save-coords"
        class="btn btn-outline-success btn-block start-session-btn align-self-center my-4 session-false"
      >
        Save Coordinates
      </button>
      <button
        id="end-session"
        class="btn btn-outline-danger btn-block start-session-btn align-self-center my-4 session-false"
      >
        End Session
      </button>

      <h1 class="display-4 title py-4">Sessions</h1>
      <ul class="list-group mr-5" id="sessions-ul"></ul>
    </div>

    <div id="space"></div>

    <!-- <div id="map"></div> -->
    <script src="script.js"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=<GOOGLE_API_KEY>&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
